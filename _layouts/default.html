<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <script>
      function github_get_latest_release(slug) {
        var xhr = new XMLHttpRequest();
        xhr.onload = function() {
          var d = {};
          if(this.getResponseHeader('Content-Type').includes('application/json') && this.responseText)
            d = JSON.parse(this.responseText);

          if(this.status == 200) {
            var assets = d.assets;

            assets.sort(function(a,b) {return (a.download_count > b.download_count) ? 1 : ((b.download_count > a.download_count) ? -1 : 0);} );

            var asset_element = document.getElementById('downloads')

            for(var i = 0; i < assets.length; ++i) {
              var span = document.createElement('span');
              var res = assets[i].name.split("-");
              var version = res[1];
              var loc = res[2].split(".");
              var locale = loc[0];

              span.innerHTML = '<a class="dl dl_' + locale + '" title="Downloads: ' + assets[i].download_count + '" href="' + assets[i].browser_download_url + '">Download ' + version + ' [<b>' + locale + '</b>]</a>';

              asset_element.appendChild(span);
              asset_element.after(span);
            }

            // add release date
            var releasedate = new Date(Date.parse(d.published_at));
            var span = document.createElement('span');
            span.setAttribute("id", "releasespan");
            span.innerHTML = '<small>Release Date:</small><br/><span id="releasedate">' + releasedate + '</span>';
            asset_element.appendChild(span);
            asset_element.after(span);

         }
        }
        xhr.open('GET', 'https://api.github.com/repos/' + slug + '/releases/latest', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(null);
      }
    </script>

      span#releasespan {
        display: block;
        padding: 5px 10px 10px 10px;
        color: #aaaaaa;
        font-style: italic;
        text-align: left;
      }

      span#releasedate {
